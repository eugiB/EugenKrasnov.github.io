<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />

</head>

<body>
	<section class="position-fixed w-100 page-title bg-primary border-secondary  border-bottom border-thin">
		<div class="container pt-4 pb-3 mx-auto px-5 justify-content-between d-flex">
				<h1 class="display-5">Kategorie Übersicht</h1>
			</div>
	</section>

	<section class="w-100 py-5 mb-5">

	</section>

	<section id="configurator" class="container py-3">
		<div id="categories-wrapper" class="categories-wrapper mb-3">
		</div>

		<div class="add-category-row row py-2 justify-content-end">
			<div class="col-3 justify-content-end">
				<button id="add-category" type="button" class="btn btn-outline-success w-100">Kategorie Hinzufügen</button>
			</div>
		</div>

		<div class="w-100 py-5">
		</div>
	</section>

	<section id="fixed-controls" class="position-fixed w-100 bg-light border-secondary border-top">
		<div class="container">
			<div class="row">
				<div class="col-lg justify-content-end d-flex">
					<button type="button" id="save-button" class="btn btn-success my-4 px-5 mr-4">Speichern</button>
					<a href="orders.html" id="order-button" class="btn btn-outline-secondary my-4 mr-2">Bestellungen</a>
					<a href="buyer.html" id="order-button" class="btn btn-outline-secondary my-4">Startseite</a>

				</div>
			</div>
		</div>
	</section>


	<section>
		<div id="modal" class="modal-overlay w-100 h-100 position-fixed" hidden>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="modal-title">Entferne <span class="modal-type-placeholder"></span>: <span
								class="modal-name-placeholder"></span></h5>
						<button type="button" class="close exit-modal">
							<span>&times;</span>
						</button>
					</div>
					<div id="modal-body" class="modal-body">
						<p>Sind sie sich sicher das sie <span
								class="modal-name-placeholder text-danger font-weight-bold"></span> löschen möchten?</p>
					</div>
					<div class="modal-footer" id="modal-footer">
						<button type="button" id="confirm-modal" class="btn btn-danger">Unwiederuflich Löschen</button>
						<button type="button" class="btn btn-secondary exit" data-dismiss="modal">Abbrechen</button>
					</div>
				</div>
			</div>
	</section>


	<script src="js/main.js" charset="UTF-8"></script>
	<script src="js/configurator.js" charset="UTF-8"></script>
	<script src="js/data.js" charset="UTF-8"></script>

</body>

</html>
