<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />

</head>

<body>
	<section class="position-fixed w-100 page-title bg-light border-secondary border-bottom border-thick">
		<div class="container pt-4 pb-3 mx-auto px-5">
			<h1 class="display-5 font-weight-bold d-inline-block"><span id="IceAge" class="text-info" >IceAge</span></h1>
			<href><img id="logo" src="images/ice-cream-cone-flat.png" width=80 height=80 ></href>
			<a id="cart-link" class="cart-link "><img src="images/shopping_cart-128.png"
					class="m-3 cart-image float-right"></a>
		</div>
	</section>

	<section class="w-30 py-5 mb-5">
	</section>

	<section id="store" class="container py-3">
		<div id="categories-wrapper" class="categories-wrapper mb-3">
		</div>
		</div>

		<div class="w-500 py-5">
		</div>

	</section>

	<section id="fixed-controls" class="position-fixed w-100 bg-light border-secondary border-top">
		<div class="container">
			<div class="row">
				<div class="col-lg justify-content-end d-flex">
					<a href="orders.html" id="order-button" class="btn btn-outline-secondary my-4 mr-2">Bestellungen</a>
					<a href="index.html" id="order-button"
						class="btn btn-outline-secondary my-4 mr-3">Konfigurator</a>
				</div>
			</div>
		</div>
	</section>


	<div id="cart-overlay" class="cart-overlay w-100 position-fixed">

		<div class="w-100 py-5 mb-5">
		</div>

		<div class="container">
			<div class="px-5 row justify-content-center border border-thick shadow rounded">
				<div class="cart col-10 px-5 py-4">
					<h2 class="text-info pb-2 mb-4 text-center border-bottom px-4">Warenkorb</h2>

					<div class="px-4">
						<div class="row pb-4">
							<div class="col-2 text-muted">Nr.</div>
							<div class="col-6 text-muted">Artikel</div>
							<div class="col-3 text-right text-muted">Preis</div>
						</div>
						<div id="cart-item-wrapper" class="items-wrapper h-50">
						</div>

						<div class="row pt-3 pb-1 rounded mb-1 mt-4 border-top">

							<div class="col-9 font-weight-bold">Gesamtpreis:</div>

							<div id="cart-total" class="col-2 text-right font-weight-bold">0</div>
							<div class="col-1 font-weight-bold">€</div>
						</div>

						<div class="row pt-2 pb-1 justify-content-center">
							<button id="buy-button" class="col-4 btn btn-info mx-4 font-weight-bold" disabled>Bestellen</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


	<section>
		<div id="modal" class="modal-overlay w-100 h-100 position-fixed" hidden>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="modal-title">Bestellung erhalten</h5>
						<button type="button" class="close close-modal">
							<span>&times;</span>
						</button>
					</div>
					<div id="modal-body" class="modal-body">
						<p>Vielen dank für ihre Bestellung bei 
						</p>
						<h2 class="text-info font-weight-bold">IceAge</h2><p>Hoffentlich beehren sie uns bald
						wieder! </p>
					</div>
					<div class="modal-footer" id="modal-footer">
						<button type="button" id="close-modal" class="btn btn-info btn-klassenArray">Schließen</button>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="js/main.js" charset="UTF-8"></script>
	<script src="js/buyer.js" charset="UTF-8"></script>
	<script src="js/data.js" charset="UTF-8"></script>

</body>

</html>
